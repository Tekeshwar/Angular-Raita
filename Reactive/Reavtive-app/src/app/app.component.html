<router-outlet></router-outlet>
<div class="container">
  <h2>Registration Form</h2>
  <form action="" [formGroup]='registrationForm'>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" placeholder="Name" formControlName='name'>
    </div>
    <div formGroupName='address'>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" placeholder="City" formControlName='city'>
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code:</label>
        <input type="text" class="form-control" placeholder="Postal Code" formControlName='postalCode'>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" formControlName='userEmail'>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" formControlName='password'>
    </div>
    <div class="form-group">
      <label for="pwd">Confirme Password:</label>
      <input type="password" class="form-control" placeholder="Enter confirme password" formControlName='confirmPassword'>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <div class="row">
      <div class="col-sm-1"><button type="submit" class="btn btn-primary">Submit</button></div>
      <div class="col-sm-1"><button type="button" (click)="loadApiData()" class="btn btn-primary">Load API Data</button></div>      
    </div>


  </form>
</div>
